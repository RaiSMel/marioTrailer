<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">

</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay Loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4" </video>
    </div>
    <header class="cabecalho">
        <a href="#"><img class="Logo" src="./imagens/logo-chapeu-mario.png" alt="logo Chapeu do Mario"></a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#" class="menu__link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="menu__link">
                        Detalhes
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="titulo-mario" src="./imagens/titulo.png" alt="Super Mario Bros">
            <p style="font-family: 'Poppins';" class="informacoes__texto">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./imagens/super-mario-chars.png" alt="personagens do mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" src="https://www.youtube.com/embed/cDNkh5WybZo" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./javascript/main.js"></script>

</body>

</html>
